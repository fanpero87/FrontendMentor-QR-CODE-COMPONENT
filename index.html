<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- TailwindCSS -->
		<link href="/dist/output.css" rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main
			class="bg-qr-light-gray min-h-screen flex flex-row justify-center items-center">
			<section class="bg-qr-white rounded-xl p-4 w-[45%] mx-auto">
				<div>
					<img
						src="images/image-qr-code.png"
						alt="qr-code"
						class="rounded-xl" />
				</div>
				<div class="text-center justify-center space-y-4">
					<p class="font-outfit font-bold text-2xl pt-6">
						Improve your front-end skills by building projects
					</p>
					<p class="text-qr-grayish-blue font-outfit pb-6">
						Scan the QR code to visit Frontend Mentor and take your
						coding skills to the next level
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
